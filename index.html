<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calcBody">
        <div id="calcDisplay"></div>
        <div id="calcBtns">
            <button class="btn btnOne">1</button>
            <button class="btn btnTwo">2</button>
            <button class="btn btnThree">3</button>
            <button class="btn btnAdd">+</button>
            <button class="btn btnFour">4</button>
            <button class="btn btnFive">5</button>
            <button class="btn btnSix">6</button>
            <button class="btn btnSubtract">-</button>
            <button class="btn btnSeven">7</button>
            <button class="btn btnEight">8</button>
            <button class="btn btnNine">9</button>
            <button class="btn btnMultiply">*</button>
            <button class="btn btnClear">C</button>
            <button class="btn btnZero">0</button>
            <button class="btn btnEval">=</button>
            <button class="btn btnDivide">/</button>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
